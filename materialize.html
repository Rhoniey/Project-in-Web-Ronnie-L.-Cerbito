<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Compiled and minified CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
    <!--custom css-->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    
    <title>Icons</title>
    </head>
    <body>
	
	<div class="container">
	
	<h4>Icons</h4>
	<i class="material-icons green-text">error</i>
	<i class="material-icons yellow-text text-darken-2">warning</i>
	<i class="material-icons grey-text text-darken-2">cloud</i>
	<i class="material-icons pink-text">folder</i>
	<i class="medium material-icons">google</i>
	
	<h4>Icons on Buttons</h4>
	<a href="#" class="btn indigo">
		<span>Send</span>
		<i class="material-icons right">send</i>
		</a>
		
		
	<a href="#" class="btn pink waves-effect waves-light">
		<span>Email</span>
		<i class="material-icons left">email</i>
		</a>
	
	
	
	<h4>Icons on Floating Buttons</h4>
	<a href="#" class="btn-floating blue pulse">
		<i class="material-icons left">add</i>
		</a>
		
		<a href="#" class="btn-floating blue pulse">
		<span>add</span>
		<i class="material-icons left"></i>
		</a>
	
	<a href="#" class="btn-floating red pulse">
		<i class="material-icons left">remove</i>
		</a>
		
		
	<a href="#" class="btn-floating blackberry pulse">
		<span>remove</span>
		<i class="material-icons left"></i>
		</a>
	
	<a href="#" class="btn-floating red pulse">
		<i class="material-icons left">edit</i>
		</a>
	
	<a href="#" class="btn-floating blackberry pulse">
		<span>edit</span>
		<i class="material-icons left"></i>
		</a>
	
	<h4>Icons Sizes</h4>
	
	<i class="tiny: material-icons red-text">facebook</i>
	<i class="small: material-icons yellow-text text-darken-2">facebook</i>
	<i class=" medium: material-icons grey-text text-darken-2">facebook</i>
	<i class=" large material-icons pink-text">facebook</i>
	<i class="medium material-icons">facebook</i>
	
	
	
	
	

<!--Jquery CDN-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

   
</body>
</html>
